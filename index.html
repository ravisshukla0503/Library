<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">Library</h1>
        <form action="">
        <label for="title"></label>
        <input type="text" placeholder="Book-name" id="title"><br>
        <label for="author"></label>
        <input type="text" name="author" placeholder="Author-name" id="author"><br>
        <label for="category"></label>
        <select name="category" id="category">
            <option value="fantasy">Fantasy</option>
            <option value="horror">Horror</option>
            <option value="educational">Educational book</option>
        </select><br>
        <button type="submit" id="submit">Add Books</button>
    </div>
</body>
</html>
